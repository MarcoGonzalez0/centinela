<!-- templates/components/headers/header_guest.html -->
{% extends 'components/headers/header_base.html' %}

{% block header_title %}
    <h1 class="h5 fw-bold">¡Bienvenido!</h1>
{% endblock %}

{% block header_links %}
    {% with link_class="fs-5 text-white text-decoration-none" %}
    <a href="{% url 'index_view' %}" class="{{ link_class }}">Escanear</a>
    {% endwith %}
{% endblock %}

{% block user_actions %}
    <a href="{% url 'auth_view' %}?form=login" class="text-white text-decoration-none me-2" 
       style="transition: color 0.2s;"
       onmouseover="this.style.color='#0d6efd'" 
       onmouseout="this.style.color='white'">
        Iniciar Sesión
    </a>
    <a href="{% url 'auth_view' %}?form=register" class="btn btn-primary">
        Registrarse
    </a>
{% endblock %}
