{% extends 'modules/base_visuals.html' %}
{% load static %}

{% block module_name %}Nmap{% endblock %}

{% block module_content %}
<div class="d-flex flex-column gap-3">

  <!-- GrÃ¡fico de estado de puertos -->
  <div class="grafico-container w-100" style="height: 10rem; overflow:hidden;">
    <canvas id="nmapChart" class="w-100 h-100"></canvas>
  </div>

  <!-- Tabla de puertos -->
  <div class="table-responsive" style="max-height: 10rem; overflow:auto; border:1px solid #dee2e6; border-radius:0.25rem;">
    <table class="table table-sm table-bordered mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">Puerto</th>
          <th scope="col">Estado</th>
          <th scope="col">Servicio</th>
          <th scope="col">Producto</th>
        </tr>
      </thead>
      <tbody id="nmapTableBody"></tbody>
    </table>
  </div>

</div>
{% endblock %}
