{% extends 'modules/base_visuals.html' %}
{% load static %}

{% block module_name %}SSL/TLS{% endblock %}

{% block module_content %}
<div class="d-flex flex-column gap-3">

  <!-- Gráfico de validez del certificado -->
  <div class="grafico-container w-100" style="height: 10rem; overflow:hidden;">
    <canvas id="sslChart" class="w-100 h-100"></canvas>
  </div>

  <!-- Tabla de información del certificado -->
  <div class="table-responsive" style="max-height: 10rem; overflow:auto; border:1px solid #dee2e6; border-radius:0.25rem;">
    <table class="table table-sm table-bordered mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">Campo</th>
          <th scope="col">Valor</th>
        </tr>
      </thead>
      <tbody id="sslTableBody"></tbody>
    </table>
  </div>

</div>
{% endblock %}
