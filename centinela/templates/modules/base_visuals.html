{% load static %}

<div class="bg-light rounded shadow p-3 w-100" style="height: 400px; display: flex; flex-direction: column; justify-content: space-between; overflow: hidden; font-size: 0.875rem;">
    
    <!-- Header grid -->
    <div class="row g-3 align-items-center">
        
        <!-- Nombre del módulo -->
        <div class="col text-truncate fw-semibold" style="font-size: 1.125rem; color: #212529;">
            {% block module_name %}Nombre del Módulo{% endblock %}
        </div>

        <!-- Botón Reintentar -->
        <div class="col d-flex justify-content-end">
            <button class="btn btn-primary btn-sm">
                Reintentar módulo
            </button>
        </div>

        <!-- Estado del módulo -->
        <div class="col-12" style="color: #495057; font-size: 0.875rem; margin-top: 0.25rem;">
            Estado del módulo: 
            <span id="module-status" class="fw-semibold text-success">Activo</span>
        </div>
    </div>

    <!-- DIV de errores -->
    <div class="container-errores alert alert-danger mt-3 p-2 rounded d-none" style="max-height: 200px; overflow:auto; font-size: 0.875rem;">
        <!-- Errores del módulo -->
    </div>

    <!-- Contenido dinámico -->
    {% block module_content %}
    <div class="flex-grow-1 overflow-auto mt-2">
        <!-- Gráficos o tablas aquí -->
    </div>
    {% endblock %}

</div>
