{% extends 'modules/base_visuals.html' %}
{% load static %}

{% block module_name %}DORKS{% endblock %}

{% block module_content %}
<div id="dorksModule" class="d-flex flex-column gap-3">

  <!-- Resumen simple -->
  <div class="d-flex justify-content-between align-items-center">
    <small id="dorksSummary" class="text-muted">cargando…</small>
  </div>

  <!-- Lista de dorks (cards) -->
  <div id="dorksList" class="d-grid gap-2"></div>

  <!-- Mensaje vacío / error -->
  <div id="dorksEmpty" class="alert alert-secondary d-none mb-0">No hay resultados para mostrar.</div>

</div>

{% endblock %}
